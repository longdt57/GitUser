name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Lint
      run: ./gradlew lint
    - name: Unit test
      run: ./gradlew app:testStagingDebugUnitTest data:testDebugUnitTest domain:test
    - name: Release build
      run: ./gradlew app:assembleStagingRelease
